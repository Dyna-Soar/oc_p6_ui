<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>films</title>

<body>

  <header>
  <div class="container">
    <h2 class="logo">JustStreamIt</h2>
    <nav>
      <ul>
        <li class="nav-li"><a href="#">Accueil</a></li>
        <li class="nav-li"><a href="#">Catégories</a></li>
      </ul>

</header>

  <div class="modal-container" id="modal-container">
    <div class="modal">
      <h1 id="title-modal">Titre</h1>
      <img id="img-modal" src="" alt="pochette du film">
      <p id="genre-modal">genre</p>
      <p id="date-modal">date de sortie</p>
      <p id="rated-modal">Rated</p>
      <p id="score-modal">score Imdb</p>
      <p id="realisateur-modal">réalisateur</p>
      <p id="acteurs-modal">liste des acteurs</p>
      <p id="duree-modal">durée</p>
      <p id="pays-modal">pays d’origine</p>
      <p id="boxoffice-modal">résultat au Box Office</p>
      <p id="synopsis-modal">résumé du film</p>
      <button id="btn-close">close</button>
    </div>
  </div>

  <div class="container-meilleur-film">
    <h2 id="title-meilleur-film">Titre de la vidéo</h2>
    <p id="synopsis-meilleur-film">Synopsis</p>
